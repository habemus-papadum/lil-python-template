site_name: test-check
site_description: A Python package
site_author: Nehal Patel
repo_url: https://github.com/habemus-papadum/test-check
repo_name: test-check

theme:
  name: "material"

nav:
  - Home: index.md
  - API: reference.md

# If you'd like to specify a separate docs directory, you can do so here
docs_dir: docs

# Plugins to enable
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            show_submodules: true
